<body>

<div class="navbar" id="navbar">

    <div class="bigger">
        <div class="search-container" style="float:right;margin-right:10px;margin-top:5px;">
            <form action="#" th:action="@{/search}" th:object="${search}" >

        <a th:href="@{/}"><i class="fa fa-fw fa-home" style=""></i> </a>

    </div>

</div>


<script>
    window.onscroll = function() {
        myFunction1()
    };

    var navbar = document.getElementById("navbar");
    var sticky = navbar.offsetTop;


    function myFunction1() {
        if (window.pageYOffset >= sticky) {
            navbar.classList.add("sticky");
            document.getElementById("navbar").style.opacity= 0.7;
            document.getElementById("myBtn").style.display = "block";

        } else {
            navbar.classList.remove("sticky");
            document.getElementById("navbar").style.opacity= 1.0;
            document.getElementById("myBtn").style.display = "none";

        }
    }

    window.addEventListener('scroll', stickyNavigation);

</script>

<script>
    var close = document.getElementsByClassName("closebtn");
    var i;

    for (i = 0; i < close.length; i++) {
        close[i].onclick = function(){
            var div = this.parentElement;
            div.style.opacity = "0";
            setTimeout(function(){ div.style.display = "none"; }, 600);
        }
    }
</script>



<div class="content" >


    <script>
        var close = document.getElementsByClassName("closebtn");
        var i;

        for (i = 0; i < close.length; i++) {
            close[i].onclick = function(){
                var div = this.parentElement;
                div.s_o_mnietyle.opacity = "0";
                setTimeout(function(){ div.style.display = "none"; }, 600);
            }
        }
    </script>


    <div id="content">

        <h1 style="text-align: center">Lista napraw mechanika</h1>
        <form action="#" th:action="@{/showRepairList}" th:object="${mechanic}" method="get">


            <div th:each="mechanic : ${mechanic}">

                <a>Order number: </a><a th:text="${mechanic.idRepairOrder}" style="font-size: 25px; ">id</a><br>
                <a>Description: </a><a th:text="${mechanic.generalDescription}" style="font-size: 25px">Content</a><br>

                <a  th:href="@{/repairOrder/{id}(id=${mechanic.idRepairOrder})}"  class="button" >Show details</a>
                <br>
                <div class="line"></div>


            </div>
        </form>

    </div>


</div>
